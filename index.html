<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/hangman.css" />

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      defer
    ></script>
    <script src="./main.js" defer></script>

    <title>Hangman Game</title>
  </head>
  <body>
    <h1>HANGMAN GAME</h1>
    <div class="hangman">
      <svg height="400" width="400">
        <g>
          <g>
            <circle
              id="head"
              cx="200"
              cy="80"
              r="20"
              stroke="black"
              stroke-width="4"
              fill="white"
            />
          </g>
          <g id="Eyes">
            <line x1="190" y1="78" x2="196" y2="84" />
            <line x1="204" y1="78" x2="210" y2="84" />
            <line x1="190" y1="84" x2="196" y2="78" />
            <line x1="204" y1="84" x2="210" y2="78" />
          </g>
        </g>
        <line id="body" x1="200" y1="100" x2="200" y2="150" />
        <line id="armL" x1="200" y1="120" x2="170" y2="140" />
        <line id="armR" x1="200" y1="120" x2="230" y2="140" />
        <line id="legL" x1="200" y1="150" x2="180" y2="190" />
        <line id="legR" x1="200" y1="150" x2="220" y2="190" />

        <line id="floor" x1="10" y1="250" x2="150" y2="250" />
        <line id="door1" x1="150" y1="250" x2="200" y2="250" />
        <line id="door2" x1="200" y1="250" x2="250" y2="250" />
        <line x1="250" y1="250" x2="390" y2="250" />
        <line id="line1" x1="100" y1="250" x2="100" y2="20" />
        <line id="line2" x1="100" y1="20" x2="200" y2="20" />
        <line id="rope" x1="200" y1="20" x2="200" y2="60" />
      </svg>
    </div>
    <div class="output">
      <h2>Your Word <br /><span class="word"></span></h2>
      <h2>Guess Left <span class="guess">11</span></h2>
    </div>
  </body>
</html>
